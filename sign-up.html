<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-pink-200 p-8 rounded-lg shadow-md w-full max-w-md">
        <!-- Navigasi ke Home -->
        <div class="mb-4">
            <a href="WEB.html" class="text-pink-950 hover:text-pink-950 text-sm">&larr; Back to Home</a>
        </div>
        
        <!-- Judul -->
        <h1 class="text-2xl font-bold text-center mb-6">Sign Up</h1>
        
        <!-- Formulir Biodata Diri -->
        <form action="#" method="POST" class="space-y-4">
            <!-- Nama Lengkap -->
            <div>
                <label for="fullName" class="block text-sm font-medium text-red-700">Full Name</label>
                <input type="text" id="fullName" name="fullName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-yellow-700">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-green-500">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <!-- Konfirmasi Password -->
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-blue-500">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <!-- Tombol Submit -->
            <div>
                <button type="submit" class="w-full bg-pink-400 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
